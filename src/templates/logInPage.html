<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/logInPageStyles.css') }}" />
    
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="signup-link">
                Don't have an account? <a href="signup">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        // Firebase configuration - Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCeJuW8ALEQPrtpCUluEdO49fFeoXaKEd0",
            authDomain: "cutiehacks2024.firebaseapp.com",
            projectId: "cutiehacks2024",
            storageBucket: "cutiehacks2024.firebasestorage.app",
            messagingSenderId: "1027667214112",
            appId: "1:1027667214112:web:9758ae9e1f518f8fc6e145",
            measurementId: "G-8TYN3G3NEN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('Logged in successfully:', user);
                
                // Redirect to dashboard or home page after successful login
                window.location.href = '/dashboard';  // Change this to your desired redirect path
                
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
            }
        }

        // Optional: Add auth state listener
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                console.log('User is signed in:', user);
            } else {
                // User is signed out
                console.log('User is signed out');
            }
        });
    </script>
</body>
</html>
