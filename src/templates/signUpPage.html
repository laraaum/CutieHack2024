<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signUpPageStyles.css') }}" />
    
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form>
            <div class="toggle-container">
                <span class="account-type">Consumer</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="accountType">
                    <span class="slider"></span>
                </label>
                <span class="account-type">Corporate</span>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <!-- Consumer-specific fields -->
            <div id="consumerFields">
                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region" required>
                        <option value="">Select your city</option>
                        <option value="riverside">Riverside</option>
                        <option value="los-angeles">Los Angeles</option>
                        <option value="long-beach">Long Beach</option>
                        <option value="glendale">Glendale</option>
                        <option value="santa-clarita">Santa Clarita</option>
                        <option value="pasadena">Pasadena</option>
                        <option value="torrance">Torrance</option>
                        <option value="pomona">Pomona</option>
                        <option value="palmdale">Palmdale</option>
                        <option value="inglewood">Inglewood</option>
                        <option value="lancaster">Lancaster</option>
                        <option value="el-monte">El Monte</option>
                        <option value="downey">Downey</option>
                        <option value="west-covina">West Covina</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="consumerCompany">Energy Provider</label>
                    <select id="consumerCompany" required>
                        <option value="">Select a company</option>
                        <option value="company1">Company One</option>
                        <option value="company2">Company Two</option>
                        <option value="company3">Company Three</option>
                        <option value="company4">Company Four</option>
                        <option value="company5">Company Five</option>
                    </select>
                </div>
            </div>

            <!-- Corporate-specific fields -->
            <div class="form-group" id="corporateFields" style="display: none;">
                <label for="corporateCompany">Company Name</label>
                <input type="text" id="corporateCompany">
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="login">Login</a>
            </div>
        </form>
    </div>

    <script>
        const accountToggle = document.getElementById('accountType');
        const consumerFields = document.getElementById('consumerFields');
        const corporateFields = document.getElementById('corporateFields');

        accountToggle.addEventListener('change', function() {
            if (this.checked) {
                // Corporate account
                consumerFields.style.display = 'none';
                corporateFields.style.display = 'block';
            } else {
                // Consumer account
                consumerFields.style.display = 'block';
                corporateFields.style.display = 'none';
            }
        });
    </script>
</body>
</html>
